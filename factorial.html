<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial, Sum, Average</title>
    <link rel="stylesheet" href="factorial.css">
</head>
<body>

<div class="container">
    <img src="websitelogonijuswa.png" alt="JuswaILY19 Logo" class="logo">
    <h2>Factorial, Sum, Average Calculator</h2>

    <button onclick="showSelectedCode('unitConverter')">Unit Converter</button>
    <button onclick="showSelectedCode('incomeTaxCalculator')">Philippines Income Tax Calculator</button>
    <button onclick="showSelectedCode('factorialSumAverage')">Factorial, Sum, Average</button>
    <button onclick="showSelectedCode('payrollSystem')">Payroll System</button>

    <div class="section" id="factorialSumAverage">
        <h3>Factorial, Sum, Average of First N Natural Numbers</h3>
        <div class="form-container">
            <label for="number">Enter a number:</label>
            <input type="number" id="number" placeholder="Enter a number" min="1">
            <button onclick="calculateFactorialSumAverage()">Calculate</button>
            <div class="result" id="factorialResult"></div>
            <div class="result" id="sumResult"></div>
            <div class="result" id="averageResult"></div>
        </div>
    </div>
</div>

<script src="factorial.js"></script>
</body>
</html>
