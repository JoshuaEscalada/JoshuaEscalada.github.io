<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h3>Payroll System</h3>

    <div class="form-container">
        <label for="employeeName">Enter Employee Name:</label>
        <input type="text" id="employeeName" placeholder="Enter employee name">
        <label for="daysWorked">Enter Days Worked:</label>
        <input type="number" id="daysWorked" placeholder="Enter days worked">
        <label for="dailyRate">Enter Daily Rate (â‚±):</label>
        <input type="number" id="dailyRate" placeholder="Enter daily rate">
        <input type="button" value="Calculate Pay" onclick="calculatePay()">
    </div>

    <div id="payrollResult" class="result"></div>

    <table id="payrollTable">
        <thead>
            <tr>
                <th>Employee Number</th>
                <th>Employee Name</th>
                <th>Days Worked</th>
                <th>Daily Rate</th>
                <th>Gross Pay</th>
                <th>Deduction Amount</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="payrollTableBody"></tbody>
    </table>

    <button onclick="window.location.href='index.html'">Go to Main Menu</button>
    <img src="websitelogonijuswa.png" alt="JuswaILY19 Logo" class="logo">
</div>

<script src="payroll.js"></script>
</body>
</html>
