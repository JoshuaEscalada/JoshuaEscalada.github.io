<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll System</title>
    <link rel="stylesheet" href="payrollstyles.css">
</head>
<body>
    <div class="container">
        <h3>Payroll System</h3>
        <div class="form-container">
            <label for="employeeName">Enter Employee Name:</label>
            <input type="text" id="employeeName">
            <label for="daysWorked">Enter Days Worked:</label>
            <input type="number" id="daysWorked">
            <label for="dailyRate">Enter Daily Rate (â‚±):</label>
            <input type="number" id="dailyRate">
            <input type="button" value="Calculate Pay" onclick="calculatePay()">
            <div class="result" id="payrollResult"></div>
        </div>
        <table id="payrollTable">
            <thead>
                <tr>
                    <th>Employee Number</th>
                    <th>Employee Name</th>
                    <th>Days Worked</th>
                    <th>Daily Rate</th>
                    <th>Gross Pay</th>
                    <th>Deduction Amount</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button onclick="backToMenu()">Back to Main Menu</button>
    </div>
    <script src="payroll.js"></script>
</body>
</html>
