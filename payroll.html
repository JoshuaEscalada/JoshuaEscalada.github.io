<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <img src="websitelogonijuswa.png" alt="Logo" class="logo">
    <h2>Payroll System</h2>

    <div class="form-container">
        <label for="employeeName">Enter Employee Name:</label>
        <input type="text" id="employeeName" placeholder="Enter employee name">

        <label for="hoursWorked">Enter Hours Worked:</label>
        <input type="number" id="hoursWorked" placeholder="Enter hours worked">

        <label for="hourlyRate">Enter Hourly Rate (â‚±):</label>
        <input type="number" id="hourlyRate" placeholder="Enter hourly rate">
        <input type="button" value="Calculate Pay" onclick="calculatePay()">
        <div class="result" id="payrollResult"></div>

        <table id="payrollTable">
            <thead>
                <tr>
                    <th>Employee No.</th>
                    <th>Employee Name</th>
                    <th>Days Worked</th>
                    <th>Daily Rate</th>
                    <th>Gross Pay</th>
                    <th>Deductions</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Payroll data will be added here -->
            </tbody>
        </table>
    </div>

    <button onclick="location.href='index.html'">Back to Main Menu</button>
</div>

<script src="payroll.js"></script>
</body>
</html>
