<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll System</title>
    <link rel="stylesheet" href="payroll.css">
</head>
<body>
    <div class="container">
        <img src="../images/websitelogonijuswa.png" alt="JuswaILY19 Logo" class="logo">
        <h2>Payroll System</h2>
        <div class="form-container">
            <label for="salary">Enter Salary (₱):</label>
            <input type="number" id="salary" placeholder="Enter employee's salary">
            <label for="bonus">Enter Bonus (₱):</label>
            <input type="number" id="bonus" placeholder="Enter bonus amount">
            <label for="deductions">Enter Deductions (₱):</label>
            <input type="number" id="deductions" placeholder="Enter deductions amount">
            <input type="button" value="Calculate Net Salary" onclick="calculateNetSalary()">
            <div class="result" id="netSalaryResult"></div>
        </div>
    </div>
    <script src="payroll.js"></script>
</body>
</html>
